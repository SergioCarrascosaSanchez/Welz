<button
  class="icon"
  [id]="type + '-icon'"
  style="display: flex; text-align: center"
  [disabled]="disabled"
  [ngClass]="
    type === 'delete' ||
    type === 'arrow-down' ||
    type === 'arrow-up' ||
    type === 'edit' ||
    type === 'three-dots'
      ? 'transparent'
      : 'crystal'
  "
  [ngStyle]="{
    padding:
      type === 'delete' ||
      type === 'arrow-down' ||
      type === 'arrow-up' ||
      type === 'edit' ||
      type === 'three-dots'
        ? '0px'
        : '',
    backgroundColor: disabled ? 'transparent' : '',
    cursor: disabled ? 'default' : '',
    border: disabled ? '1px solid transparent' : '',
    'margin-right':
      type === 'delete' || type === 'edit' || type === 'three-dots'
        ? '10px'
        : ''
  }"
>
  <svg
    [ngStyle]="{
    'width': type === 'delete' || type === 'edit' || type === 'three-dots' ? '19' : '24',
    'height': type === 'delete' || type === 'edit' || type === 'three-dots' ? '19' : '24',
  }"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      *ngIf="type === 'add' || type === 'add-primary'"
      d="M12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H13V5C13 4.44772 12.5523 4 12 4Z"
      fill="currentColor"
    />

    <path
      *ngIf="type === 'arrow-left'"
      d="M16.2426 6.34317L14.8284 4.92896L7.75739 12L14.8285 19.0711L16.2427 17.6569L10.5858 12L16.2426 6.34317Z"
      [ngStyle]="{
        fill: disabled === true ? 'grey' : 'currentColor',
      }"
    />

    <path
      *ngIf="type === 'arrow-right'"
      d="M10.5858 6.34317L12 4.92896L19.0711 12L12 19.0711L10.5858 17.6569L16.2427 12L10.5858 6.34317Z"
      [ngStyle]="{
        fill: disabled ? 'grey' : 'currentColor',
      }"
    />

    <path
      *ngIf="type === 'arrow-down'"
      id="chevron-down"
      d="M6.34317 7.75732L4.92896 9.17154L12 16.2426L19.0711 9.17157L17.6569 7.75735L12 13.4142L6.34317 7.75732Z"
      fill="currentColor"
    />
    <path
      *ngIf="type === 'arrow-up'"
      id="chevron-up"
      d="M17.6569 16.2427L19.0711 14.8285L12.0001 7.75739L4.92896 14.8285L6.34317 16.2427L12.0001 10.5858L17.6569 16.2427Z"
      fill="currentColor"
    />

    <path
      *ngIf="type === 'delete'"
      fill-rule="evenodd"
      clip-rule="evenodd"
      d="M17 5V4C17 2.89543 16.1046 2 15 2H9C7.89543 2 7 2.89543 7 4V5H4C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H5V18C5 19.6569 6.34315 21 8 21H16C17.6569 21 19 19.6569 19 18V7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H17ZM15 4H9V5H15V4ZM17 7H7V18C7 18.5523 7.44772 19 8 19H16C16.5523 19 17 18.5523 17 18V7Z"
      fill="rgb(231, 76, 60)"
    />
    <path
      *ngIf="type === 'delete'"
      d="M9 9H11V17H9V9Z"
      fill="rgb(231, 76, 60)"
    />
    <path
      *ngIf="type === 'delete'"
      d="M13 9H15V17H13V9Z"
      fill="rgb(231, 76, 60)"
    />

    <path
      *ngIf="type === 'edit'"
      fill-rule="evenodd"
      clip-rule="evenodd"
      d="M21.2635 2.29289C20.873 1.90237 20.2398 1.90237 19.8493 2.29289L18.9769 3.16525C17.8618 2.63254 16.4857 2.82801 15.5621 3.75165L4.95549 14.3582L10.6123 20.0151L21.2189 9.4085C22.1426 8.48486 22.338 7.1088 21.8053 5.99367L22.6777 5.12132C23.0682 4.7308 23.0682 4.09763 22.6777 3.70711L21.2635 2.29289ZM16.9955 10.8035L10.6123 17.1867L7.78392 14.3582L14.1671 7.9751L16.9955 10.8035ZM18.8138 8.98525L19.8047 7.99429C20.1953 7.60376 20.1953 6.9706 19.8047 6.58007L18.3905 5.16586C18 4.77534 17.3668 4.77534 16.9763 5.16586L15.9853 6.15683L18.8138 8.98525Z"
      fill="currentColor"
    />
    <path
      *ngIf="type === 'edit'"
      d="M2 22.9502L4.12171 15.1717L9.77817 20.8289L2 22.9502Z"
      fill="currentColor"
    />

    <path
      *ngIf="type === 'three-dots'"
      d="M14 6C14 7.10457 13.1046 8 12 8C10.8954 8 10 7.10457 10 6C10 4.89543 10.8954 4 12 4C13.1046 4 14 4.89543 14 6Z"
      fill="currentColor"
    />
    <path
      *ngIf="type === 'three-dots'"
      d="M14 12C14 13.1046 13.1046 14 12 14C10.8954 14 10 13.1046 10 12C10 10.8954 10.8954 10 12 10C13.1046 10 14 10.8954 14 12Z"
      fill="currentColor"
    />
    <path
      *ngIf="type === 'three-dots'"
      d="M14 18C14 19.1046 13.1046 20 12 20C10.8954 20 10 19.1046 10 18C10 16.8954 10.8954 16 12 16C13.1046 16 14 16.8954 14 18Z"
      fill="currentColor"
    />
  </svg>

  <div *ngIf="type === 'add-primary'" class="button-text">Transacci√≥n</div>
</button>
